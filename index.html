<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2A-2[을 줄 알다]聽寫測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
    #check-btn, #next-btn, #submit-btn, #restart-btn {
      width: 150px;
    }
    .hidden {
      display: none;
    }
    #answer, #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
    #completion-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="game-title">2A-2韓文聽寫測驗</div>
  <div id="question-number">第 1 題 / 共 10 題</div>
  <audio id="audio" controls></audio><br>
  <input type="text" id="answer" placeholder="請輸入聽到的句子"><br>
  <div class="note" id="hint">請注意空格與標點符號</div>
  <button id="check-btn" disabled>確認</button>
  <div id="result"></div>
  <button id="next-btn" class="hidden">下一題</button>

  <div id="final-score"></div>

  <!-- 暱稱區 -->
  <div id="nickname-section" class="hidden">
    <div id="completion-title">測驗完成</div>
    <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )"><br>
    <div class="note">姓名＋生日 範例：王小明0828</div>
    <div class="note">請回傳合格成績</div>
    <button id="submit-btn" disabled>提交成績</button>
    <button id="restart-btn">重新開始</button>
  </div>

  <script>
    const questions = [
      { audio: "1.mp3", answer: "한글을 읽을 줄 몰라요." },
      { audio: "2.mp3", answer: "인터넷으로 표를 예매할 줄 알아요." },
      { audio: "3.mp3", answer: "자전거를 탈 줄 몰라요." },
      { audio: "4.mp3", answer: "춤을 출 줄 몰라요." },
      { audio: "5.mp3", answer: "복사기가 고장 났어요. 고칠 줄 몰라요." },
      { audio: "6.mp3", answer: "홈페이지를 만들 줄 알아요." },
      { audio: "7.mp3", answer: "한국어를 할 줄 알지만 잘 못해요." },
      { audio: "8.mp3", answer: "테니스를 칠 줄 아세요?" },
      { audio: "9.mp3", answer: "그럼 제가 가르쳐 드릴까요?" },
      { audio: "10.mp3", answer: "시간이 나면 한번 배워 보고 싶어요." }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    const shuffledQuestions = shuffle([...questions]);

    let current = 0;
    let correct = 0;
    let finalScore = 0;

    const audio = document.getElementById("audio");
    const answerInput = document.getElementById("answer");
    const checkBtn = document.getElementById("check-btn");
    const nextBtn = document.getElementById("next-btn");
    const resultDiv = document.getElementById("result");
    const questionNumber = document.getElementById("question-number");
    const finalScoreDiv = document.getElementById("final-score");
    const nicknameSection = document.getElementById("nickname-section");
    const nicknameInput = document.getElementById("nickname");
    const submitBtn = document.getElementById("submit-btn");
    const restartBtn = document.getElementById("restart-btn");
    const hintDiv = document.getElementById("hint");

    answerInput.addEventListener("input", () => {
      checkBtn.disabled = answerInput.value.trim() === "";
    });

    function loadQuestion() {
      const q = shuffledQuestions[current];
      audio.src = q.audio;
      answerInput.value = "";
      resultDiv.innerHTML = "";
      answerInput.disabled = false;
      checkBtn.disabled = true;
      nextBtn.classList.add("hidden");
      questionNumber.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      hintDiv.style.display = "block";
    }

    checkBtn.addEventListener("click", () => {
      const userAns = answerInput.value.trim();
      const correctAns = shuffledQuestions[current].answer.trim();
      if (userAns === correctAns) {
        resultDiv.innerHTML = "✅ 正確！";
        correct++;
      } else {
        resultDiv.innerHTML = `❌ 錯誤。正確答案：${correctAns}`;
      }
      answerInput.disabled = true;
      checkBtn.disabled = true;
      nextBtn.classList.remove("hidden");
    });

    nextBtn.addEventListener("click", () => {
      current++;
      if (current < shuffledQuestions.length) {
        loadQuestion();
      } else {
        endGame();
      }
    });

    function endGame() {
      finalScore = Math.round((correct / shuffledQuestions.length) * 100);
      const passStatus = finalScore >= 80 ? "✅ 合格" : "❌ 不合格 請重新測驗";
      finalScoreDiv.innerHTML = `<h2>你答對 ${correct}/${shuffledQuestions.length} 題，得分 ${finalScore}% - ${passStatus}</h2>`;
      nicknameSection.classList.remove("hidden");

      submitBtn.disabled = finalScore < 80;

      answerInput.style.display = "none";
      checkBtn.style.display = "none";
      nextBtn.style.display = "none";
      audio.style.display = "none";
      questionNumber.style.display = "none";
      resultDiv.style.display = "none";
      hintDiv.style.display = "none";
    }

    nicknameInput.addEventListener("input", () => {
      if (finalScore >= 80) {
        submitBtn.disabled = nicknameInput.value.trim() === "";
      }
    });

    submitBtn.addEventListener("click", () => {
      const nickname = nicknameInput.value.trim();
      if (!nickname || finalScore < 80) return;

      const now = new Date();
      const time = now.getFullYear() + "-" +
        String(now.getMonth() + 1).padStart(2, '0') + "-" +
        String(now.getDate()).padStart(2, '0') + " " +
        String(now.getHours()).padStart(2, '0') + ":" +
        String(now.getMinutes()).padStart(2, '0') + ":" +
        String(now.getSeconds()).padStart(2, '0');
      const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const weekday = weekdays[now.getDay()];
      const gameTitle = "2A-2[을 줄 알다]聽寫測驗";

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSezBGl7_a6tIVWAcsfUyzndQw6YvMuRmys8_1PUs1svB2olcA/formResponse";
      const formData = new FormData();
      formData.append("entry.574219109", nickname);
      formData.append("entry.1532308402", finalScore);
      formData.append("entry.2020348842", time);
      formData.append("entry.945769621", weekday);
      formData.append("entry.344551506", gameTitle);

      fetch(formURL, { method: "POST", mode: "no-cors", body: formData })
        .then(() => alert("已提交成績，感謝作答！"));
    });

    restartBtn.addEventListener("click", () => {
      current = 0;
      correct = 0;
      finalScore = 0;
      nicknameInput.value = "";
      submitBtn.disabled = true;
      nicknameSection.classList.add("hidden");
      finalScoreDiv.innerHTML = "";
      answerInput.style.display = "inline-block";
      checkBtn.style.display = "inline-block";
      audio.style.display = "inline-block";
      questionNumber.style.display = "block";
      resultDiv.style.display = "block";
      hintDiv.style.display = "block";
      shuffle(shuffledQuestions);
      loadQuestion();
    });

    loadQuestion();
  </script>
</body>
</html>
